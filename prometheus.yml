global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'demo-monitoring-stack'

# Alertmanager configuration (optional - for this demo we'll query alerts via API)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load alert rules
rule_files:
  - 'alert.rules.yml'

# Scrape configurations
scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          group: 'monitoring'

  # Scrape the demo application
  - job_name: 'demo-app'
    scrape_interval: 10s
    static_configs:
      - targets: ['app:3000']
        labels:
          group: 'application'
          environment: 'local'

  # Scrape Node Exporter for host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          group: 'infrastructure'
